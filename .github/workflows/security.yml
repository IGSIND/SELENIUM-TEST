name: security
"on":
  push:
    branches:
      - main
jobs:
  scan_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install detect-secrets
      - name: Scan for secrets
        run: |
          detect-secrets scan --all-files
